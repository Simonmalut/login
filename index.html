<div class="slider">
    <div class="slides">
        <img src="https://picsum.photos/id/1015/1200/400" class="slide active">
        <img src="https://picsum.photos/id/1016/1200/400" class="slide">
        <img src="https://picsum.photos/id/1018/1200/400" class="slide">
    </div>
</div>
<script>
let slides = document.querySelectorAll(".slide");
let current = 0;

function showSlide(index) {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
}

function nextSlide() {
    current++;
    if (current >= slides.length) {
        current = 0;
    }
    showSlide(current);
}

setInterval(nextSlide, 3000); // Change image every 3 seconds
</script>
